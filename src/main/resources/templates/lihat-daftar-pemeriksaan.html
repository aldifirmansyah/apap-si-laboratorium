<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Pemeriksaan</title>
	</head>
	<body>
	<div id="Content" class="container-full-bg">
		<br>
		<h1>Data Pemeriksaan</h1>
		<hr>
		<div class="container">
			<h2 class="card-header" style="text-align:center">Daftar Pemeriksaan</h2>
			<br>
			<div class="container vertical-center" style="padding-top:32px;">
		        <div class="table-responsive table">
		        	<table class="table table-hover" id="myTable">
		        		<thead>
		        			<th>Id Pasien</th>
							<th>Tanggal Permintaan</th>
							<th>Status</th>
							<th></th>
		        		</thead>
		        		<tbody>
		     			<tr th:each="pemeriksaan : *{listPemeriksaan}">
							<td th:text="${pemeriksaan.idPasien}"></td>
							<td th:text="${pemeriksaan.tanggalPengajuan}"></td>
							<td th:text="${pemeriksaan.hasil}"></td>
							<td>
								<form th:action="@{/lab/pemeriksaan/}" method="GET">
									<input type="hidden" name="id" th:value="${pemeriksaan.idPasien}">
									<button class="btn btn-primary" type="submit">Update</button>	
								</form>
							</td>
						</tr>
		     		</tbody>
		        	</table>
		        </div>
		    </div>
		    <script type="text/javascript">
		    	$(document).ready(function(e){
		    		$(myTable).DataTable()
		    	});
		    </script>
	
		</div>
	
	</div>
	</body>
</html>
