<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
    <object th:include="components/BasePage :: title" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
	<div class="jumbotron jumbotron-fluid" style="background-image: url('https://www.freewordpressheaders.com/wp-content/gallery/laboratory/laboratory-liquid-glass-beakers-website-header.jpg'); background-size: cover;">
		  <div class="container">
		    <h1>Data Persediaan Lab</h1>
		    <hr class="my-4">      
		    <p>Layanan laboratorium Rumah Sakit Anaperancis</p>
		  </div>
	</div>
	<div class="container">
		<a href="/lab/stok/tambah" class="btn btn-primary">Tambah Data Persediaan Lab</a>
  	</div>
    <div class="container vertical-center" style="padding-top:32px;">
        <div class="table-responsive table">
        	<table class="table table-hover" id="myTable">
        		<thead>
        			<th>Nama</th>
        			<th>Deskripsi</th>
        			<th>Gaji Pokok</th>
        		</thead>
        		<tbody>
     			<tr  th:each  = "jabatan : ${allJabatan}" >
     				<td th:text="${jabatan.nama}"></td>
     				<td th:text="${jabatan.deskripsi}"></td>
     				<td th:text="'Rp' + ${#numbers.formatInteger(jabatan.getGaji_pokok(), 0)}"></td>
     			</tr>
     		</tbody>
        	</table>
        </div>
    </div>
    <script type="text/javascript">
    	$(document).ready(function(e){
    		$(myTable).DataTable()
    	});
    </script>
</div>
</body>
</html>
