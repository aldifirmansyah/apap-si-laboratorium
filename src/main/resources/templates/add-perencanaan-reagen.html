<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${tile}"></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row"><h3>Tambah Perencanaan Reagen</h3></div>
	
	<form th:action="@{/lab/kebutuhan/tambah/}" th:object="${kebutuhanReagen}" method="POST">
	<div class="row">
		<div class="col-sm-6"><p>Reagen</p></div>
		<div class="col-sm-6">
			<select name="reagen.id" required>
				<option value="">-Pilih Reagen-</option>
				<option th:each="reagen: ${listReagen}" th:value="${reagen.id}" th:text="${reagen.nama}"></option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6"><p>Jumlah</p></div>
		<div class="col-sm-6"><input type="number" name="jumlah" required></div>
	</div>
	<div class="row">
		<button type="submit">Simpan</button>
	</div>
	</form>
</div>
</body>
</html>
