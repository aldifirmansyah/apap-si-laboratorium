<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
    <object th:include="components/BasePage :: title" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center">
    	<br>
    	<h2 class="card-header" style="text-align:center">Mengelola perencanaan kebutuhan reagen</h2>
		<br>
        <div class="card my-5">
        	<form th:action="@{/lab/kebutuhan/ubah}" th:object="${kebutuhanReagen}" method="POST">
        		<div class="card-body">
        			<div class="form-group">
        				<label for="jenis">Id</label>
        				<input type="text" th:value="*{id}" class="form-control" disabled>
        				<input type="hidden" name="id" th:value="*{id}"/>
        			</div>
        			<div class="form-group">
        				<label for="nama">Nama Reagen</label>
        				<input type="text" th:value="*{reagen.nama}" class="form-control" disabled>
        			</div>
        			<div class="form-group">
        				<label for="jumlah">Tanggal Terakhir Update</label>
        				<input type="date" th:value="*{tanggalUpdate}" class="form-control" disabled>
        			</div>
        			<div class="form-group">
        				<label for="deskripsi">Jumlah</label>
        				<input type="number" th:value="*{jumlah}" class="form-control" disabled>
        			</div>
        			<div class="form-group">
        				<label for="deskripsi">Status*</label>
        				<select name="status" class="form-control">
        					<div th:if="*{status} == 0">
        						<option value="0" selected>Aktif/Belum Beli</option>
        						<option value="1">Tidak Aktif/Telah dibeli</option>
        					</div>
        					<div th:if="*{status} == 1">
        						<option value="0">Aktif/Belum Beli</option>
        						<option value="1" selected>Tidak Aktif/Telah dibeli</option>
        					</div>
        				</select>
        			</div>
        			<button type="submit" class="btn btn-primary">Submit</button>
 				</div>
 			</form>
        </div>
    </div>
</div>
</body>
</html>
