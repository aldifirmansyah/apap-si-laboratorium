<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/basepage :: basepage}">
<head>
    <object th:include="components/basepage :: title" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
	<div class="jumbotron jumbotron-fluid" style="background-image: url('https://www.freewordpressheaders.com/wp-content/gallery/laboratory/laboratory-liquid-glass-beakers-website-header.jpg'); background-size: cover;">
		  <div class="container">
		    <h1>Tambah Persediaan Lab</h1>
		    <hr class="my-4">      
		    <p>Layanan laboratorium Rumah Sakit Cepat Sembuh</p>
		  </div>
	</div>
    <div class="container vertical-center">
        <div class="card my-5">
        	<form th:action="@{/lab/stok/tambah}" th:object="${labSupplies}" method="POST">
        		<div class="card-body">
        			<div class="form-group">
        				<label for="jenis">Jenis:<span style="color:red"> *</span></label>
        				<input type="text" name="jenis" th:field="*{jenis}" class="form-control" required>
        			</div>
        			<div class="form-group">
        				<label for="nama">Nama:<span style="color:red"> *</span></label>
        				<input type="text" name="nama" th:field="*{nama}" class="form-control" required>
        			</div>
        			<div class="form-group">
        				<label for="jumlah">Jumlah:<span style="color:red"> *</span></label>
        				<input type="number" name="jumlah" th:field="*{jumlah}" class="form-control" required>
        			</div>
        			<div class="form-group">
        				<label for="deskripsi">Deskripsi:<span style="color:red"> *</span></label>
        				<input type="text" name="deskripsi" th:field="*{deskripsi}" class="form-control" required>
        			</div>
        			<button type="submit" class="btn btn-primary">Submit</button>
 				</div>
 			</form>
        </div>
    </div>
</div>
</body>
</html>
